<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - BURBAN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="https://i.imgur.com/Kl9kTBg.png" alt="BURBAN"></a>
            <div class="nav-links">
                <a href="products.html?category=men" data-text="Men"><span class="link-text">Men</span></a>
                <a href="products.html?category=women" data-text="Women"><span class="link-text">Women</span></a>
                <a href="contact.html" data-text="Contact Us"><span class="link-text">Contact Us</span></a>
                <span class="nav-separator"></span>
                <a href="account.html" id="accountLink" data-text="Account"><span class="link-text">Account</span></a>
                <a href="cart.html" class="cart-link" data-text="Cart"><span class="link-text">Cart</span> <span class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <section class="product-detail">
        <div class="container">
            <!-- Retour à la boutique -->
            <div style="margin-bottom: 20px;">
                <button id="backToShopBtn" class="btn-secondary" aria-label="Retour à la boutique" style="display: inline-flex; align-items: center; gap: 8px;">
                    ← Retour à la boutique
                </button>
            </div>
            <div class="product-layout">
                <div class="product-images">
                    <div class="thumbnails" id="thumbnails"></div>
                    <div class="main-image">
                        <img id="mainImage" src="" alt="">
                    </div>
                </div>
                <div class="product-info">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                        <h1 id="productName" style="margin: 0;"></h1>
                        <span id="newBadge" style="display: none; background: var(--black); color: var(--white); padding: 4px 12px; font-size: 11px; font-weight: 500; letter-spacing: 1px;">NOUVEAU</span>
                    </div>
                    <!-- Stock indicator -->
                    <div class="stock-indicator" id="stockIndicator" aria-hidden="false" style="margin-bottom: 16px;">
                        <div class="stock-visual" id="stockVisual" aria-hidden="true">
                            <span class="stock-wave"></span>
                            <span class="stock-core"></span>
                        </div>
                        <div class="stock-text" id="stockText">Chargement...</div>
                    </div>
                    <p class="product-price" id="productPrice"></p>
                    
                    <div class="product-options">
                        <div class="color-selector">
                            <label>Couleur</label>
                            <div class="colors" id="colorOptions"></div>
                        </div>
                        
                        <div class="size-selector">
                            <div class="size-header">
                                <label>Taille</label>
                                <button class="size-link" id="sizeGuide" style="display: none;">Tableau des tailles</button>
                            </div>
                            <div class="sizes" id="sizeOptions"></div>
                        </div>
                    </div>

                    <div class="product-actions">
                        <button class="btn-primary btn-add-cart" id="addToCart">Ajouter au panier</button>
                        <button class="btn-favorite" id="addToFavorites">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="product-details">
                        <details>
                            <summary>Description</summary>
                            <p id="productDescription"></p>
                        </details>
                        <details>
                            <summary>Détails</summary>
                            <p id="productDetails"></p>
                        </details>
                        <details>
                            <summary>Matériaux</summary>
                            <p id="productMaterials"></p>
                        </details>
                        <details>
                            <summary>Livraison</summary>
                            <p id="productShipping"></p>
                        </details>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-col">
                    <h3>BURBAN</h3>
                    <p>Streetwear minimaliste</p>
                </div>
                <div class="footer-col">
                    <h4>Liens</h4>
                    <a href="products.html">Collection</a>
                    <a href="#">À propos</a>
                    <a href="#">Contact</a>
                </div>
                <div class="footer-col">
                    <h4>Légal</h4>
                    <a href="#">CGV</a>
                    <a href="#">Mentions légales</a>
                    <a href="#">Confidentialité</a>
                </div>
            </div>
            <p class="footer-copy">&copy; 2024 BURBAN. Tous droits réservés.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion, arrayRemove, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyDb4AOtRT7jGENnLZ2KNwpczaG2Z77G2rc",
            authDomain: "burban-fidelity.firebaseapp.com",
            projectId: "burban-fidelity"
        };
        
        const app = initializeApp(firebaseConfig);
        window.firebaseAuth = getAuth(app);
        window.firebaseDb = getFirestore(app);
        window.firebaseModules = { doc, getDoc, updateDoc, arrayUnion, arrayRemove, setDoc };
        window.firebaseReady = true;
    </script>
    <script src="js/app.js"></script>
    <script src="js/product-detail.js"></script>
    <script>
        // Back to shop button: prefer history.back(), fallback to products.html
        (function() {
            const btn = document.getElementById('backToShopBtn');
            if (!btn) return;
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                // If referrer is from our site or history length is sufficient, go back
                try {
                    if (document.referrer && document.referrer.indexOf(window.location.origin) === 0) {
                        history.back();
                        return;
                    }
                } catch (err) {
                    // ignore
                }
                // Otherwise, go to products listing
                window.location.href = 'products.html';
            });
        })();
    </script>
</body>
</html>
