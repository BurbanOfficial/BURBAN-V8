<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - BURBAN</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="loader-content">
            <img src="https://i.imgur.com/Kl9kTBg.png" alt="BURBAN" class="loader-logo">
            <div class="loader-dots">
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="https://i.imgur.com/Kl9kTBg.png" alt="BURBAN"></a>
            <button class="hamburger">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <line class="line line1" x1="3" y1="6" x2="21" y2="6"/>
                    <line class="line line2" x1="3" y1="12" x2="21" y2="12"/>
                    <line class="line line3" x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <div class="nav-links">
                <a href="products.html?category=men" data-text="Men"><span class="link-text">Men</span></a>
                <a href="products.html?category=women" data-text="Women"><span class="link-text">Women</span></a>
                <a href="contact.html" data-text="Contact Us"><span class="link-text">Contact Us</span></a>
                <span class="nav-separator"></span>
                <a href="account.html" id="accountLink" data-text="Account"><span class="link-text">Account</span></a>
                <a href="cart.html" class="cart-link" data-text="Cart"><span class="link-text">Cart</span> <span class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <section class="contact-page">
        <div class="container-small">
            <h1>Contact Us</h1>
            <p class="contact-intro">Une question ? Nous sommes là pour vous aider.</p>

            <form id="contactForm" class="contact-form">
                <input type="text" id="name" name="name" placeholder="Nom" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="subject" name="subject" placeholder="Sujet" required>
                <textarea id="message" name="message" placeholder="Message" rows="6" required></textarea>
                
                <!-- Honeypot anti-spam -->
                <input type="text" name="website" id="website" style="display:none" tabindex="-1" autocomplete="off">
                
                <!-- Math CAPTCHA -->
                <div class="captcha-field">
                    <label id="captchaQuestion"></label>
                    <input type="text" id="captchaAnswer" placeholder="Votre réponse" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">Envoyer</button>
                <p class="form-message" id="formMessage"></p>
            </form>

            <div class="contact-info">
                <div class="info-item">
                    <h3>Email</h3>
                    <p>contact@burban.com</p>
                </div>
                <div class="info-item">
                    <h3>Réseaux sociaux</h3>
                    <p>@burban</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-col">
                    <h3>BURBAN</h3>
                    <p>Streetwear minimaliste</p>
                </div>
                <div class="footer-col">
                    <h4>Liens</h4>
                    <a href="products.html">Collection</a>
                    <a href="#">À propos</a>
                    <a href="contact.html">Contact</a>
                </div>
                <div class="footer-col">
                    <h4>Légal</h4>
                    <a href="#">CGV</a>
                    <a href="#">Mentions légales</a>
                    <a href="#">Confidentialité</a>
                </div>
            </div>
            <p class="footer-copy">&copy; 2024 BURBAN. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/loader.js"></script>
    <script src="js/app.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
