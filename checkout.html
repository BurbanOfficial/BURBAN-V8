<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - BURBAN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="logo"><img src="https://i.imgur.com/Kl9kTBg.png" alt="BURBAN"></a>
            <div class="nav-links">
                <a href="products.html?category=men" data-text="Men"><span class="link-text">Men</span></a>
                <a href="products.html?category=women" data-text="Women"><span class="link-text">Women</span></a>
                <a href="contact.html" data-text="Contact Us"><span class="link-text">Contact Us</span></a>
                <span class="nav-separator"></span>
                <a href="account.html" id="accountLink" data-text="Account"><span class="link-text">Account</span></a>
                <a href="cart.html" class="cart-link" data-text="Cart"><span class="link-text">Cart</span> <span class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <section class="checkout-page">
        <div class="container">
            <div class="checkout-layout">
                <div class="checkout-form">
                    <h1>Paiement</h1>
                    
                    <div class="checkout-section">
                        <h3>Informations de livraison</h3>
                        <form id="shippingForm">
                            <div class="form-row">
                                <input type="text" id="shippingFirstName" placeholder="Prénom" required>
                                <input type="text" id="shippingLastName" placeholder="Nom" required>
                            </div>
                            <input type="email" id="shippingEmail" placeholder="Email" required>
                            <input type="tel" id="shippingPhone" placeholder="Téléphone" required>
                            <input type="text" id="shippingAddress" placeholder="Adresse" required>
                            <input type="text" id="shippingAddress2" placeholder="Complément d'adresse">
                            <div class="form-row">
                                <input type="text" id="shippingPostal" placeholder="Code postal" required>
                                <input type="text" id="shippingCity" placeholder="Ville" required>
                            </div>
                            <input type="text" id="shippingCountry" placeholder="Pays" value="France" required>
                        </form>
                    </div>

                    <div class="checkout-section">
                        <h3>Paiement</h3>
                        <div id="payment-element"></div>
                        <div id="payment-message" class="payment-message"></div>
                    </div>

                    <button class="btn-primary" id="submitPayment">Payer <span id="paymentAmount"></span></button>
                </div>

                <div class="checkout-summary">
                    <h3>Récapitulatif</h3>
                    <div id="checkoutItems"></div>
                    <div class="summary-totals">
                        <div class="summary-line">
                            <span>Sous-total</span>
                            <span id="checkoutSubtotal">0,00 €</span>
                        </div>
                        <div class="summary-line">
                            <span>Livraison</span>
                            <span id="checkoutShipping">Gratuite</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total</span>
                            <span id="checkoutTotal">0,00 €</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer-copy">&copy; 2024 BURBAN. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
